@if (activeCampaign()) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{activeCampaign()?.title}}</mat-card-title>
      <mat-card-subtitle>{{activeCampaign()?.gameSystem}}</mat-card-subtitle>
    </mat-card-header>
    <div class="image-container">
      <img mat-card-image [ngSrc]="activeCampaign()?.image || DEFAULT_CAMPAIGN_IMAGE" alt="campaign picture" width="249" height="249">
    </div>
    <mat-card-content>
      <p>Page not found</p>
    </mat-card-content>
    <mat-card-actions>
<!--      <button mat-button routerLink="/">Go to home</button>-->
    </mat-card-actions>
  </mat-card>
}
