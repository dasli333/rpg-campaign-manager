@if (selectedClassDetail) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ selectedClassDetail.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <h3>Hit Dice</h3>
      <p>{{ selectedClassDetail.hit_die }}</p>

      <h3>Class Features</h3>
      <mat-list>
        @for (feature of selectedClassDetail.proficiencies; track feature.index) {
          <mat-list-item>
            <p>{{ feature.name }}</p>
          </mat-list-item>
        }
      </mat-list>
    </mat-card-content>
  </mat-card>
}
